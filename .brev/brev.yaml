name: whisperx-fastapi
description: "WhisperX FastAPI Service with automatic Docker setup"

# GPU-Instanz (du kannst das ändern je nach Budget)
instance_type: "g4dn.xlarge"  # ~$0.50/h, T4 GPU, 16GB VRAM

# Automatisches Setup
setup_script: ".brev/setup.sh"

# Ports für FastAPI
ports:
  - name: "FastAPI"
    port: 8000
    protocol: "http"
    description: "WhisperX FastAPI Service"

# Umgebungsvariablen
environment:
  DOCKER_CLIENT_TIMEOUT: "120"
  COMPOSE_HTTP_TIMEOUT: "120"

# Workspace Konfiguration
workspace:
  git_repo: "https://github.com/dmuehlberg/transcript-summarization.git"
  
# Systemanforderungen
requirements:
  gpu: true
  gpu_memory: "22GB"
  ram: "16GB"
  storage: "50GB"

# Tags für Organisation
tags:
  - "ai"
  - "whisper"
  - "fastapi"
  - "docker"